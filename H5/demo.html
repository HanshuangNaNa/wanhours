<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function allowDrop(ev){
			ev.preventDefault();
		}

		function drag(ev){
			ev.dataTransfer.setData("Text",ev.target.id);
		}

		function drop(ev){
			ev.preventDefault();
			var data = ev.dataTransfer.getData("Text");
			ev.target.appebndChild(document.getElementById(data));
}
	</script>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">123</div>
<img id="drag1" src="" draggable="true" ondragstart="drag(event)" width="336" height="69" />
</body>
</html>
